[application]

# App (Project) Name
name = "oicnp-dioxus-frontend"

# Dioxus App Default Platform
# desktop, web, mobile, ssr
default_platform = "web"

# `build` & `serve` dist path
out_dir = "dist"

# resource (public) file folder
asset_dir = "public"

[web.app]

# HTML title tag content
title = "爱习网 | ⛺"

base_path = "/"

[web.watcher]

# when watcher trigger, regenerate the `index.html`
reload_html = true

# which files or dirs will be watcher monitoring
watch_path = ["src", "public"]

# uncomment line below if using Router
# index_on_404 = true

# include `assets` in web platform
[web.resource]

# CSS style file
style = [
    "https://at.alicdn.com/t/c/font_3063613_ze5igclnbh.css",
    "https://cdn.bootcdn.net/ajax/libs/highlight.js/11.3.1/styles/base16/solarized-dark.min.css",
    "https://cdn.staticfile.org/normalize/6.0.0/normalize.min.css",
    "https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css",
    "tailwind.css",
]

# Javascript code file
script = []

[web.resource.dev]

# serve: [dev-server] only

# CSS style file
style = []

# Javascript code file
script = []
